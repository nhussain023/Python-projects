[sample]
id:int
name:varchar(50)
subject:varchar(20)
marks:int
[trade]
trade_id       :INT PRIMARY KEY
trade_date     :DATE
symbol         :VARCHAR(10)
quantity       :INT
price          :DECIMAL(10, 2)
trade_type     :VARCHAR(4)
counterparty   :VARCHAR(100)
is_settled     :BOOLEAN
[book]
book_id        :INT PRIMARY KEY
title          :VARCHAR(255)
author         :VARCHAR(100)
genre          :VARCHAR(50)
published_date :DATE
price          :DECIMAL(6, 2)
in_stock       :BOOLEAN
